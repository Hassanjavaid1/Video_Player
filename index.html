<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <h1>MP4/WEBM Video Player!</h1>
      <div class="searchVideoField">
        <input type="text" id="videoSource" placeholder="Paste video URL here">
        <button id="play" onclick="playVideo()">Play</button>

      </div>
      <div class="mediaPlayer">
        <span class="videPlayerFeatures">
          <video
            id="videoPlayer"
            src="Try not to cry when you listen to this cover of FIX YOU by Coldplay.mp4"
            height="60%"
            type="video/mp4/webm"
          >
        </video>
          <section id="features-section">
            <div class="moreVideoFeatures">
              <div class="playBackInput">
                <input type="range" name="speed" min="0.1" max="2.0" step="0.1" value="1.0" id="playBackSpeed">
                <p id="speedRate">Normal</p>
                <img src="playback speed.svg" title="Playback Speed" class="icons" onclick="handlePlayBackSpeed()" alt="">
              </div>
              
            </div>
          </section>
          
        </span>
        <div class="mediaPlayer_features">
          <img
            src="backward-solid.svg"
            onclick="backwardPlay()"
            title="Backword 10s"
            class="icons"
            alt=""
          />
          <img
            src="play-solid.svg"
            id="playPause"
            title="Play"
            class="icons"
            alt=""
            onclick="handleVideoPlay()"
          />
          <img
            src="forward-solid.svg"
            onclick="forwardPlay()"
            title="Foward 10s"
            class="icons"
            alt=""
          />
          <div>
              <span id="startTime">00:00</span> / <span id="endTime">00:00</span>
            </div>
            <div id="videoBar">
              <div id="videoLine"></div>
            </div>
            
            <div class="volume-container">
                <img src='volume-high-solid.svg' title="UnMute" onclick="handleMute()" id="mute" class="icons" alt="">

       <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume_element"/>
            </div>
            <img src="expand-solid.svg" class="icons" onclick="handleExpandScreen()" title="Expand Screen" alt="">
          </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
